<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px; max-width: 720px; }
    label { display:block; margin: 14px 0 6px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
    textarea { min-height: 110px; }
    button { margin-top: 16px; padding: 12px 16px; font-size: 16px; cursor: pointer; }
    .status { margin-top: 14px; padding: 12px; border-radius: 8px; display:none; }
    .ok { background: #eaffea; border: 1px solid #b7ebb7; }
    .err { background: #ffecec; border: 1px solid #ffb3b3; }
    .hint { color:#555; font-size: 14px; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>Submit Request</h1>

  <form id="theForm">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required />

    <label for="account">Account</label>
    <input id="account" name="account" type="text" required />

    <label for="products">Products</label>
    <textarea id="products" name="products" required placeholder="List products (comma-separated or one per line)"></textarea>
    <div class="hint">Required</div>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" required></textarea>

    <button id="submitBtn" type="submit">Submit</button>

    <div id="statusOk" class="status ok"></div>
    <div id="statusErr" class="status err"></div>
  </form>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyZEu4ZwzzuX1NA6cbmaVckvdLW2Jcqt0giobptdkd4Od7xmM-gc9jZoTRKZ6UwgaYS/exec";

    const form = document.getElementById("theForm");
    const btn = document.getElementById("submitBtn");
    const statusOk = document.getElementById("statusOk");
    const statusErr = document.getElementById("statusErr");

    function show(el, msg) {
      el.textContent = msg;
      el.style.display = "block";
    }
    function hide(el) {
      el.style.display = "none";
      el.textContent = "";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      hide(statusOk);
      hide(statusErr);

      const payload = {
        name: form.name.value.trim(),
        account: form.account.value.trim(),
        products: form.products.value.trim(),
        notes: form.notes.value.trim(),
      };

      // Client-side required check (browser already does this, but extra safety)
      for (const [k, v] of Object.entries(payload)) {
        if (!v) {
          show(statusErr, `Missing required field: ${k}`);
          return;
        }
      }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.ok) {
          const errMsg = data.error || `Request failed (status ${res.status}).`;
          show(statusErr, errMsg);
          return;
        }

        show(statusOk, `Submitted successfully! Saved to tab: ${data.tab}`);
        form.reset();
      } catch (err) {
        show(statusErr, `Network error: ${err.message || err}`);
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit";
      }
    });
  </script>
</body>
</html>
